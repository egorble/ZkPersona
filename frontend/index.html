    <script>
      // Suppress wallet extension errors in console
      (function() {
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalLog = console.log;
        
           const suppressPatterns = [
             'Cannot redefine property: ethereum',
             'Failed to define property',
             'Unable to redefine window.ethereum',
             'Failed to assign ethereum proxy',
             'Invalid property descriptor',
             'Cannot both specify accessors',
             'Pocket Universe is running',
             'Razor Wallet Injected',
             'Nightly Wallet Injected',
             'Could not attach to provider',
             'Overwrites EVM default provider',
             '[injected|debug]',
             '[injected|warn]',
             '[injected|info]',
             'evmAsk.js',
             'contentScript.ts',
             'inject.chrome',
             'Starting injected script',
             'Starting provider script',
             'PostMessage',
             'Added proxy',
             'Failed to define property TypeError'
           ];
        
        const shouldSuppress = (message) => {
          const msg = message?.toString() || '';
          return suppressPatterns.some(pattern => msg.includes(pattern));
        };
        
        console.warn = function(...args) {
          if (!shouldSuppress(args[0])) {
            originalWarn.apply(console, args);
          }
        };
        
        console.error = function(...args) {
          if (!shouldSuppress(args[0])) {
            originalError.apply(console, args);
          }
        };
        
        console.log = function(...args) {
          if (!shouldSuppress(args[0])) {
            originalLog.apply(console, args);
          }
        };
        
        // Suppress error before it reaches console
        window.addEventListener('error', function(event) {
          const message = event.message || '';
          if (shouldSuppress(message)) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);
        
        // Also catch errors during script execution
        const originalDefineProperty = Object.defineProperty;
        try {
          Object.defineProperty = function(obj, prop, descriptor) {
            if (prop === 'ethereum' && obj === window) {
              try {
                return originalDefineProperty.call(this, obj, prop, descriptor);
              } catch (e) {
                // Suppress ethereum redefinition errors
                if (e.message && e.message.includes('Cannot redefine property')) {
                  return obj;
                }
                throw e;
              }
            }
            return originalDefineProperty.call(this, obj, prop, descriptor);
          };
        } catch (e) {
          // Ignore if already defined
        }
        
        window.addEventListener('unhandledrejection', function(event) {
          const message = event.reason?.message || event.reason?.toString() || '';
          if (shouldSuppress(message)) {
            event.preventDefault();
            return false;
          }
        });
      })();
    </script>
